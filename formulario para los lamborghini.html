<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario para lamborghini</title>
<style type="text/css">
body {
	background-color: #8E8E8E;

	font-family: Arial, sans-serif;

}

.container {
	max-width: 600px;

}

h1 {

form {

form label {

}

form input[type="text"],
form input[type="email"],
form input[type="number"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #CCCCCC;
	border-radius: 4px;
	margin-bottom: 20px;
}

form input[type="radio"] {
	margin-right: 5px;
}

form fieldset {
	border: none;
	margin-bottom: 20px;
}

form .buttons {
	text-align: center;
	color: #FF0004;
}

form .buttons input {
	margin-right: 10px;
}

form textarea {
	width: 100%;
	padding: 10px;
	border: 1px solid #CCCCCC;
	border-radius: 4px;
	margin-bottom: 20px;
}

a:link {
	color: #FF0004;
}
a:visited {
	color: #FF3B3B;
}
</style>
</head>
